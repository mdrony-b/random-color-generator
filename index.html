<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 wraper">
          <div class="randon-color-gen">
            <div class="color-preview"></div>
            <div class="color-gen">
              <div class="input">
                <input type="text" class="color-field" />
                <i class="click-to-copy fa-solid fa-paste" title="Click to Copy"></i>
              </div>
              <div class="submit">
                <button class="btn-gen" title="Click to Generator">Generator</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="copyed">
      <span
        >Color Code <strong class="copy-code"> #jjo554 </strong> Is Copyed</span
      >
    </div>


    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/font-awesome.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
